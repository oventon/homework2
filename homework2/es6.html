function Man(){
	this.name = ['zbl'];
}
Man.prototype = {
	del:function(x){
		for(var i in this.name){
			if(this.name[i] == x){
				this.name[i] = null;
			}
		}
	},
	add:function(x){
		this.name.push(x);
	},
	get:function(){
		return this.name;
	},
	change:function(x,y){
		for(var i in this.name){
			if(this.name[i] == x){
				this.name[i] = y;
			}
		}
	}
}
